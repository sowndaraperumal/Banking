server:
  port: 9010

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: banking-api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
        - id: account-service
          uri: lb://account-service
          predicates:
            - Path=/account/**
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/notify/**
